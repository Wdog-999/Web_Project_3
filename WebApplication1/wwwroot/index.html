<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Drink Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Place Drink Order Here</h1>
    <form>
        <div class="form-group">
            Name: <input type="text" id="name"/>
        </div>
        <div class="form-group">
            Drink:
            <select id="type" onchange="verify()">
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="beer">Beer</option>
                <option value="wine">Wine</option>
            </select>
            Quantity: <input type="number" id="amount"/>
        </div>
        <div class="form-group" id="hidden" hidden>
            Birthdate: <input type="date" id="date"/>
        </div>
        <script src="verifyAge.js"></script>
        <div>
            <input class="btn btn-success" type="submit" value="Submit Order" id="order" />
        </div>
    </form>
</body>
</html>
